<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">

  <script type="module">
    // --- Firebase v11 (modular) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    // IMPORTANT: include your Realtime Database URL
    const firebaseConfig = {
      apiKey: "AIzaSyAQmL_8cxdWiC920C-GnrV6GS4S_wBV5y0",
      authDomain: "esp32-weather-dashboard.firebaseapp.com",
      projectId: "esp32-weather-dashboard",
      storageBucket: "esp32-weather-dashboard.firebasestorage.app",
      messagingSenderId: "846543764599",
      appId: "1:846543764599:web:de34bec4b89969043cda72",
      databaseURL: "https://esp32-weather-dashboard-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    
    const TEMP_ID = "temp-value";
    const HUM_ID  = "hum-value";
    const TIME_ID = "time-stamp";
    const tempRef = ref(db, "DHT/temperature");
    const humRef  = ref(db, "DHT/humidity");
    const tsRef   = ref(db, "DHT/lastUpdated");

    function setText(id, text) {
      const el = document.getElementById(id);
      if (el) el.textContent = text;
    }

    function formatTime(ms) {
      if (!ms && ms !== 0) return "--";
      const d = new Date(ms);
      return d.toLocaleString();
    }

    async function start() {
      await signInAnonymously(auth);

      onValue(tempRef, (snap) => {
        const val = snap.val();
        setText(TEMP_ID, (val ?? "--") + (val != null ? "°C" : ""));
        
        if (!tsRef) setText(TIME_ID, "Last Updated: just now");
      });

      onValue(humRef, (snap) => {
        const val = snap.val();
        setText(HUM_ID, (val ?? "--") + (val != null ? " %" : ""));
      });

      onValue(tsRef, (snap) => {
        const val = snap.val();
        if (val) setText(TIME_ID, "Last Updated: " + formatTime(val));
      });
    }

    start();
  </script>
</head>

<body class="weather-app-body">
  <div class="weather-container">
    <h1>Live Weather Dashboard</h1>

    <div class="temperature-card">
      <p class="card-title">Current Temperature</p>
      <p class="card-value" id="temp-value">-- °C</p>
    </div>

    <div class="temperature-card">
      <p class="card-title">Current Humidity</p>
      <p class="card-value" id="hum-value">-- %</p>
    </div>

    <p id="time-stamp" class="update-time">Last Updated: --</p>
  </div>
</body>
</html>
